<!doctype html>

<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Rover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>
<body>

<div class="container">

    <h2>Welcome to Mars Rover Photos</h2>

    <form method="get" action="" id="formRoverType">
        <input type="hidden" th:field="${homeDto.marsRoverApi}"/>
        <!--id="marsRoverApi" name="marsRoverApi" value="" -> that is needed when you dont have dto and all that information is on HomeController!-->
        <div class="btn-group btn-group-lg" role="group" style="margin: 2em 0em;" id="marsApiButtons">
            <button type="button" class="btn btn-secondary btn-lg" id="marsApiOpportunity"> Curiosity</button>
            <button type="button" class="btn btn-secondary btn-lg" id="marsApiCuriosity">Opportunity</button>
            <button type="button" class="btn btn-secondary btn-lg" id="marsApiSpirit">Spirit</button>
        </div>

        <div class="form-group" style="margin: 1em 0em">
            <label class="col-form-label col-form-label-lg"> Mars Sol (aka Mars Day): </label>
            <input class="form-control form control-lg" type="number" th:field="${homeDto.marsSol}" min="0">
        </div>

        <!-- those "for="" are for the text to serve as a button too
        dont know why they are in red, they work fine !-->

        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraFhaz}">
            <label class="form-check-label" for="cameraFhaz1">
                Front Hazard Avoidance Camera
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraRhaz}">
            <label class="form-check-label" for="cameraRhaz1">
                Rear Hazard Avoidance Camera
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMast}">
            <label class="form-check-label" for="cameraMast1">
                Mast Camera
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraChemcam}">
            <label class="form-check-label" for="cameraChemcam1">
                Chemistry and Camera Complex
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMahli}">
            <label class="form-check-label" for="cameraMahli1">
                Mars Hand Lens Imager
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMardi}">
            <label class="form-check-label" for="cameraMardi1">
                Mars Descent Imager
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraNavcam}">
            <label class="form-check-label" for="cameraNavcam1">
                Navigation Camera
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraPancam}">
            <label class="form-check-label" for="cameraPancam1">
                Panoramic Camera
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMinites}">
            <label class="form-check-label" for="cameraMinites1">
                Miniature Thermal Emission Spectrometer
            </label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>


    <div th:each="index : ${#numbers.sequence(0, roverData.photos.size(), 4)}" class="row" style="margin: 2em 0em">
        <div class="col-sm" th:if="${index < roverData.photos.size()}">
            <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid">
        </div>
        <div class="col-sm" th:if="${index+1 < roverData.photos.size()}">
            <img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid">
        </div>
        <div class="col-sm" th:if="${index+2 < roverData.photos.size()}">
            <img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid">
        </div>
        <div class="col-sm" th:if="${index+3 < roverData.photos.size()}">
            <img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid">
        </div>
    </div>
</div>


<!-- <img th:each="photo : ${roverData.photos}" th:src="${photo.imgSrc}"/> !-->

<script type="text/javascript" src="/index.js"></script>
</body>
</html>
