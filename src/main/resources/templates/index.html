<!doctype html>

<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Rover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>
<body>

<div class="container">

    <h2>Welcome to Mars Rover Photos</h2>

    <form method="get" action="" id="formRoverType">
        <input type="hidden" id="marsRoverApi" name="marsRoverApi" value=""/>
    <div class="btn-group" role="group" style="margin : 2em 0em;" id="marsApiButtons">
        <input type="radio" class="btn-check" name="btnradio" id="marsApiCuriosity" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="marsApiCuriosity">Curiosity</label>

        <input type="radio" class="btn-check" name="btnradio" id="marsApiOpportunity" autocomplete="off">
        <label class="btn btn-outline-primary" for="marsApiOpportunity">Opportunity</label>

        <input type="radio" class="btn-check" name="btnradio" id="marsApiSpirit" autocomplete="off">
        <label class="btn btn-outline-primary" for="marsApiSpirit">Spirit</label>
    </div>
    </form>

    <div th:each="index : ${#numbers.sequence(0, roverData.photos.size(), 4)}" class="row" style="margin-bottom : 1.5em">
        <div class="col-sm" th:if="${index < roverData.photos.size()}">
            <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid">
        </div>
        <div class="col-sm" th:if="${index+1 < roverData.photos.size()}">
            <img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid">
        </div>
        <div class="col-sm" th:if="${index+2 < roverData.photos.size()}">
            <img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid">
        </div>
        <div class="col-sm" th:if="${index+3 < roverData.photos.size()}">
            <img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid">
        </div>
    </div>
</div>

<!-- <img th:each="photo : ${roverData.photos}" th:src="${photo.imgSrc}"/> !-->

<script type="text/javascript" src="/index.js"></script>
</body>
</html>
